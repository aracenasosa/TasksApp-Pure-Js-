<!DOCTYPE HTML>
<html lang="es">
    <head>
          <meta name="Tasks App" content="The page trata sobre agregar tareas">
          <link rel="stylesheet" href="" text="text/css">
          <link rel="shortcut icon" href="Images/clipboard.png" text="image/x-icon">
          <meta charset="utf-8">
          <title>Tasks App</title>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
    <body>
         
        <!--NAVIGATION-->
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a href="#" class="navbar-brand">Tasks</a>
            </div>
        </nav>

        <!--MAIN CONTENT-->

         <div class="container">
             <div class="row mt-5">
                 <div class="col md-4">
                       <div class="card">
                           <div class="card-body">
                               <form id="Form">
                                    <div class="form-group">
                                        <input type="text" id="Title" placeholder="Add a Tasks" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" id="Selector">
                                            <option value=""></option>
                                            <option value="Home">Home</option>
                                            <option value="Job">Job</option>
                                            <option value="Homework">Homework</option>
                                            <option value="Hobbies">Hobbies</option>
                                            <option value="Videogames">Videogames</option>
                                            <option value="Studies">Studies</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <textarea id="Description" placeholder="Add a Description"id="" cols="30" rows="8" class="form-control"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                               </form>
                           </div>
                       </div>
                 </div>
                 <div class="col md-8">
                     <div id="Tasks"></div>
                </div>
             </div>
         </div>

         <!--SCRIPTS-->
         <script src="App.js"></script>
    </body>
</html>
